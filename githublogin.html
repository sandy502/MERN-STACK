<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />

    <title>Github Login</title>
    <link rel="stylesheet" href="./gitstyle.css" />
</head>

<body>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-4">

                <div class="logo"><a class="header-logo" href="https://github.com/" aria-label="Homepage"
                        data-ga-click="(Logged out) Header, go to homepage, icon:logo-wordmark">
                        <svg aria-hidden="true" viewBox="0 0 16 16" version="1.1" data-view-component="true" height="48"
                            width="48" class="octicon octicon-mark-github">
                            <path fill-rule="evenodd"
                                d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                            </path>
                        </svg>
                    </a>
                </div>
                <h1>Sign in to GitHub</h1>
                <div class="container-form">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username and email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" />
                    </div>
                    <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <a href="#"
                            class="link-primary"
                            id="ant">
                            Forgot password?</a>
                        <input type="password" class="form-control" id="exampleFormControlInput2" />
                        
                        <div class="text-center"> <button type="button" class="btn btn-success" id="btn1">Sign
                                in</button></div>
                    </div>
                </div>
                <div class="accnt">
                    <p>New to GitHub? <a href="#" class="link-primary" id="ant">Create an account</a>.</p>
                </div>
            </div>
            <div class="footerlink">
                <a href="#" class="link-primary" id="foot">Terms</a>
                <a href="#" class="link-primary" id="foot">Privacy</a>
                <a href="#" class="link-primary" id="foot">Security</a>
                <a href="#" class="link-secondary" id="foot">Contact GitHub</a>
            </div>

        </div>
    </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->

</body>

</html>
